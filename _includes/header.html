<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="canonical" href="{{site.baseurl}}{{page.url}}" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{page.description}}">
    {{% if page.author %}}
    <meta name="author" content="{{page.author}}">
    {{% endif %}}
    <title>{{page.title}}</title>
    <!-- Materializecss -->
    <link type="text/css" rel="stylesheet" href="{{site.baseurl}}/css/materialize.min.css"  media="screen,projection"/>  
    <!-- Custom CSS -->
    <link type="text/css" rel="stylesheet" href="{{site.baseurl}}/css/custom.css" media="screen,projection"/ />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- Coder style -->
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?autoload=true&amp;skin=desert&amp" defer="defer"></script>
    
    <style>
        li.L0, li.L1, li.L2, li.L3,
        li.L5, li.L6, li.L7, li.L8
        { list-style-type: decimal !important }
    </style>     
    <!--Fonts Google -->
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <header>
        {% include nav.html %}  
    </header>
